databases:
  - name: server
    databaseName: server
    user: server

services:
  - type: web
    name: server
    env: python
    buildCommand: "./render-build.sh"
    startCommand: "gunicorn mysite.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: server
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
